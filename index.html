<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="principal">
        <div class="imagemPrincipal">
            <img src="imagem/img2.png" alt="Imagem cabeçalho">
            <section>
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
                <div class="div5"></div>
                <div class="div6"></div>
                <div class="div7"></div>
            </section>
        </div>
        <div class="textoCabecalho">
            <h1>Resumo do pedido</h1>
            <p>Você pode ouvir milhões de músicas, áudio-livros e podcasts em qualquer dispositivo, onde você preferir!</p>

            <div class="infoPlano">
                <img src="imagem/image.png" alt="Simbolo musica">
                <div class="textoPlano">
                    <span class="txt1Plano">Plano anual</span>
                    <span>R$ 59,99 / ano</span>
                </div>
                <div class="precoPlano">
                    <a href="#" class="alterarPlano">Alterar</a>
                </div>
            </div>

            <button class="pagamento">Continuar para o pagamento</button>
            <a href="#" class="cancelar">Cancelar pedido</a>
        </div>
    </div>
</body>
</html>
